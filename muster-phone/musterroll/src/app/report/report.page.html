      <ion-col size="6"><ion-label for="#p-input"l>Present: </ion-label></ion-col>

      <ion-col size="6"><ion-label>Absent: </ion-label></ion-col>
      <ion-col size="6"><ion-input type="text" placeholder="A"></ion-input></ion-col>
    </ion-item>
    <ion-item>
      <ion-col size="6"><ion-label>Early Leavers: </ion-label></ion-col>
      <ion-col size="6"><ion-input type="text" placeholder="EL"></ion-input></ion-col>

      <ion-col size="6"><ion-input type="text" placeholder="LC"></ion-input></ion-col>
